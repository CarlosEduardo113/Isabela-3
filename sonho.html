   <div class="carrossel-container">
    <button class="carrossel-btn left">&#10094;</button>
    <div class="carrossel">
        <img src="images/akihabara.jpg" alt="Imagem 1">
        <img src="images/sakura.jpg" alt="Imagem 2">

</div>


        <footer> 
        <p> Criador: Carlos Eduardo - O namorado garoto de programa. </p>
    </footer>

<script>
let carrossel = document.querySelector('.carrossel');
let imagens = document.querySelectorAll('.carrossel img');
let index = 0;

document.querySelector('.carrossel-btn.left').addEventListener('click', () => {
    if (index > 0) {
        index--;
        atualizarCarrossel();
    }
});

document.querySelector('.carrossel-btn.right').addEventListener('click', () => {
    if (index < imagens.length - 1) {
        index++;
        atualizarCarrossel();
    }
});

function atualizarCarrossel() {
    const largura = imagens[0].clientWidth;
    carrossel.style.transform = `translateX(-${largura * index}px)`;
}
</script>


    <script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw"; // posição horizontal aleatória
        heart.style.top = "100vh"; // começa de baixo
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove(); // remove após animação
        }, 4000);
    }

    setInterval(createHeart, 500); // Cria um coração a cada 0.5 segundos
</script>
