<script>
    /* === Carrossel I === */
    const trackI   = document.querySelector('.carrossel-desenhoI');
    const slidesI  = trackI.querySelectorAll('img');
    let   indexI   = 0;

    document.querySelector('.btn-left-desenhoI').addEventListener('click', ()=> {
      if(indexI>0){indexI--;move(trackI,slidesI,indexI);}
    });
    document.querySelector('.btn-right-desenhoI').addEventListener('click', ()=> {
      if(indexI<slidesI.length-1){indexI++;move(trackI,slidesI,indexI);}
    });

    /* === Carrossel C === */
    const trackC   = document.querySelector('.carrossel-desenhoC');
    const slidesC  = trackC.querySelectorAll('img');
    let   indexC   = 0;

    document.querySelector('.btn-left-desenhoC').addEventListener('click', ()=> {
      if(indexC>0){indexC--;move(trackC,slidesC,indexC);}
    });
    document.querySelector('.btn-right-desenhoC').addEventListener('click', ()=> {
      if(indexC<slidesC.length-1){indexC++;move(trackC,slidesC,indexC);}
    });

    /* === função comum === */
    function move(track,slides,idx){
      const w = slides[0].clientWidth;
      track.style.transform = `translateX(-${w*idx}px)`;
    }
    /* reajusta se a largura mudar */
    window.addEventListener('resize',()=>{
      move(trackI,slidesI,indexI);
      move(trackC,slidesC,indexC);
    });
</script>

  <!-- Corações animados -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
    setInterval(createHeart, 500);
  </script>
