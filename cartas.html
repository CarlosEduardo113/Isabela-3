<script>
// === Carrossel Desenho I ===
// === Carrossel Carta ===
const carrosselCarta = document.querySelector('.carrossel-carta');
const imagensCarta = document.querySelectorAll('.carrossel-carta img');
let indexCarta = 0;

document.querySelector('.btn-left-carta').addEventListener('click', () => {
  if (indexCarta > 0) {
    indexCarta--;
    atualizarCarrosselCarta();
  }
});

document.querySelector('.btn-right-carta').addEventListener('click', () => {
  if (indexCarta < imagensCarta.length - 1) {
    indexCarta++;
    atualizarCarrosselCarta();
  }
});

function atualizarCarrosselCarta() {
  const largura = imagensCarta[0].clientWidth;
  carrosselCarta.style.transform = `translateX(-${largura * indexCarta}px)`;
}


// === Carrossel Cartão ===
const carrosselCartao = document.querySelector('.carrossel-cartao');
const imagensCartao = document.querySelectorAll('.carrossel-cartao img');
let indexCartao = 0;

document.querySelector('.btn-left-cartao').addEventListener('click', () => {
  if (indexCartao > 0) {
    indexCartao--;
    atualizarCarrosselCartao();
  }
});

document.querySelector('.btn-right-cartao').addEventListener('click', () => {
  if (indexCartao < imagensCartao.length - 1) {
    indexCartao++;
    atualizarCarrosselCartao();
  }
});

function atualizarCarrosselCartao() {
  const largura = imagensCartao[0].clientWidth;
  carrosselCartao.style.transform = `translateX(-${largura * indexCartao}px)`;
}


// === Ajustar ao redimensionar ===
window.addEventListener('resize', () => {
  atualizarCarrosselCarta();
  atualizarCarrosselCartao();
});
</script>


<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw"; // posição horizontal aleatória
        heart.style.top = "100vh"; // começa de baixo
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove(); // remove após animação
        }, 4000);
    }

    setInterval(createHeart, 500); // Cria um coração a cada 0.5 segundos
</script>
